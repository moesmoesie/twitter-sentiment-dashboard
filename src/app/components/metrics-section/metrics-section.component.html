<div class="mb-12">

    <div class="border px-4 border-primary1 rounded-md w-full">
        <!-- Total Tweets -->
        <div class="my-4 border-b border-primary1">
            <p class="text-2xl">
                <span class="font-thin">Total Tweets: </span>
                <span class="font-bold text-primary1">{{this.get_total_tweets()}}</span>
            </p>
        </div>

        <div class="flex-1 flex flex-col mb-4 border-b border-gray-100 pb-3">
            <div class="flex py-2 items-center"
            *ngFor="let val of get_sentiment_data(); let i = index">
                <div class="flex-1 md:ml-6 overflow-hidden flex items-center gap-2">
                    <img class="w-5 md:w-8" src="/assets/{{val[3]}}.svg" />
                    <p style="max-width: 80%; text-overflow: ellipsis; "
                        class="my-0 whitespace-nowrap overflow-hidden text-sm md:text-xl text-primary1 font-bold ">
                        {{val[0]}}
                    </p>
                </div>

                <p class="flex-1 my-0 text-sm md:text-lg">
                    <span class="font-bold">{{val[2]}} </span>
                    <span>Tweets</span>
                </p>

                <p class="flex-1 my-0 text-sm md:text-lg">
                    <span class="font-bold">{{val[1]}}% </span>
                    <span>Occurances</span>
                </p>
            </div>
        </div>

        <div class="flex-1 flex flex-col mb-4">
            <div class="flex py-2"
            *ngFor="let val of get_hashtag_data(); let i = index">
                <div class="flex-1 md:ml-6 overflow-hidden">
                    <p style="max-width: 80%; text-overflow: ellipsis; "
                        class="text-sm md:text-xl my-0 whitespace-nowrap overflow-hidden text-primary1 font-bold ">
                        #{{val[0]}}
                    </p>
                </div>

                <p class="flex-1 my-0 text-sm md:text-lg">
                    <span class="font-bold">{{val[1]}} </span>
                    <span>Tweets</span>
                </p>

                <p class="flex-1 my-0 text-sm md:text-lg">
                    <span class="font-bold">{{ getPercentage(val[1])}}% </span>
                    <span>Occurances</span>
                </p>
            </div>
        </div>
    </div>
</div>
