<div class="border border-primary1 rounded-md w-full overflow-hidden">

<div class="py-2 px-6 bg-primary1 w-full flex justify-between">
    <div class="flex items-center">
        <img class="rounded-full w-8" src="{{tweet.profile_image_url}}" />
        <p class="m-0 hidden sm:block p-0 text-white font-bold ml-4">{{tweet.name}}</p>
        <svg *ngIf="tweet.verified" class="ml-4" width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.5 11C21.5 9.42 20.625 8.05 19.352 7.4C19.506 6.965 19.59 6.495 19.59 6C19.59 3.79 17.88 2.002 15.772 2.002C15.302 2.002 14.852 2.086 14.436 2.252C13.818 0.915 12.51 0 11 0C9.49002 0 8.18402 0.917 7.56302 2.25C7.14802 2.085 6.69702 2 6.22702 2C4.11702 2 2.40902 3.79 2.40902 6C2.40902 6.494 2.49202 6.964 2.64602 7.4C1.37402 8.05 0.499023 9.418 0.499023 11C0.499023 12.495 1.28102 13.798 2.44102 14.486C2.42102 14.656 2.40902 14.826 2.40902 15C2.40902 17.21 4.11702 19 6.22702 19C6.69702 19 7.14702 18.914 7.56202 18.75C8.18202 20.084 9.48802 21 10.999 21C12.511 21 13.817 20.084 14.436 18.75C14.851 18.913 15.301 18.998 15.772 18.998C17.882 18.998 19.59 17.208 19.59 14.998C19.59 14.824 19.578 14.654 19.557 14.485C20.715 13.798 21.5 12.495 21.5 11.001V11ZM14.884 7.666L10.55 14.166C10.405 14.383 10.168 14.5 9.92502 14.5C9.78202 14.5 9.63702 14.46 9.50902 14.374L9.39402 14.28L6.97902 11.865C6.68602 11.572 6.68602 11.097 6.97902 10.805C7.27202 10.513 7.74702 10.511 8.03902 10.805L9.80902 12.572L13.634 6.832C13.864 6.487 14.33 6.396 14.674 6.625C15.02 6.855 15.114 7.321 14.884 7.665V7.666Z" fill="white"/>
        </svg>        
        <p class="m-0 p-0 text-white ml-2">@{{tweet.username}}</p>
    </div>
    <img class="w-8 " src="/assets/{{get_sentiment_asset(tweet.sentiment)}}" />
</div>

<div class="mx-6 py-5 border-b border-gray-100 font-light" >
    <p class="m-0 p-0 text-xl text-gray-800">
        {{tweet.text}}
        <span class="text-blue-400">#likethis</span>
    </p>
</div>

<div class="mx-6 py-4 flex gap-4 font-light" >
    <p class="m-0 p-0  text-gray-800">
        <span class="font-bold">{{tweet.public_metrics.retweet_count}}</span> Retweets
    </p>
    <p class="m-0 p-0 text-gray-800">
        <span class="font-bold">{{tweet.public_metrics.like_count}}</span> Likes
    </p>
</div>

</div>
